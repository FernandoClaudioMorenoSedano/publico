  <title>Formulario</title>

  <body>
  <form>
  <label for="fname">Nombre:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Apellidos:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="contraseña">Contraseña:</label><br>
  <input type="text" id="contraseña" name="Contraseña"><br>
  <label for="DNI">DNI:</label><br>
  <input type="text" id="DNI" name="DNI">
  <p>
  Selecciona tu genero<br>
  <input type="radio" id="hombre" name="genero" value="hombre">
  <label for="hombre">Hombre</label><br>
  <input type="radio" id="mujer" name="genero" value="mujer">
  <label for="mujer">Mujer</label><p>
  <input type="file" name="foto">
  <label for="file">Introduce tu foto</label><p>
  <input name="suscribir" type="checkbox" value="suscribir" checked="checked"/> Suscribirme al boletín de novedades<p>
  <input type="submit" name="enviar" value="Guardar cambios" />
  <input type="reset" name="limpiar" value="Borrar los datos introducidos" />
  </form>
  
  </body>
